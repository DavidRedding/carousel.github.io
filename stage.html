    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #181c1f;
      }

      @keyframes slide {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(-100%);
        }
      }

      .carousel-container {
        overflow: hidden;
        padding: 0;
        background: #181c1f;
        white-space: nowrap;
        position: relative;

        max-width: 1440px;
        margin: 0 auto;
      }

      .carousel-container:before,
      .carousel-container:after {
        position: absolute;
        top: 0;
        width: 250px;
        height: 100%;
        content: '';
        z-index: 2;

        pointer-events: none;
      }

      .carousel-container:before {
        left: 0;
        background: linear-gradient(to left, rgba(24, 28, 31, 0), #181c1f);
      }

      .carousel-container:after {
        right: 0;
        background: linear-gradient(to right, rgba(24, 28, 31, 0), #181c1f);
      }

      .carousel-container:hover .carousel-items-slide {
        /* animation-play-state: paused; */
      }

      .carousel-items-slide {
        display: inline-block;
        /* animation: 30s slide infinite linear; */
      }

      .carousel-item {
        display: inline-block; /* Makes divs behave like inline elements */
        margin: 0 7px; /* Match the img margin */
        background-size: contain; /* Ensures the image fits within the div */
        background-repeat: no-repeat; /* Avoids tiling */
        background-position: center;
        cursor: pointer;
        height: 366px;
        width: 240px;
        border-radius: 20px;
        position: relative;

        transition: filter 0.3s ease, box-shadow 0.3s ease;
      }

      .carousel-item:hover {
        filter: brightness(1.2);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      /* .carousel-item:hover {
    filter: brightness(0.8);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  } */

      .item-content {
        display: flex;
        align-items: center;
        width: 93%;
        justify-content: space-between;
        margin-bottom: 16px;

        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
      }

      .item-content h5 {
        margin: 0;
        font-size: 25px;
        color: #f4f4ef;
        font-size: 25.242px;
        font-weight: 500;
        line-height: 120%; /* 30.29px */
        letter-spacing: -1.01px;
      }

      .item-content h6 {
        margin: 0;
        color: #f4f4ef;
        font-size: 11.219px;
        font-weight: 400;
        line-height: 120%;
        letter-spacing: -0.449px;
        text-align: left;
      }

      /* New Styles for Navigation Arrows */
      .carousel-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 40px;
        height: 40px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        font-size: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }

      .carousel-arrow.left {
        left: 10px;
      }

      .carousel-arrow.right {
        right: 10px;
      }

      .carousel-arrow:hover {
        background: rgba(0, 0, 0, 0.7);
      }

      /* Basic styling for button */
      #showVideoButton {
        font-size: 16px;
        cursor: pointer;
        max-width: 400px;
        margin: 0 auto;
      }

      #showVideoButton #btn-container {
        display: flex;
        justify-content: center;
        color: #055393;
        gap: 8px;
      }

      #showVideoButton #btn-container #btn-text_container {
        display: flex;
        font-weight: 500;
      }

      #btn-text_container #video-length {
        color: #6b6c72;
        font-weight: 400;
      }

      #btn-text_container > div {
        display: flex;
        justify-content: center;
        gap: 8px;
      }

      #video-text:hover {
        text-decoration: underline;
      }

      /* Modal overlay */
      #videoModal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      /* Video container */
      #videoContainer {
        position: relative;
        width: 560px;
        height: 315px;
      }

      /* Close button */
      #closeModal {
        position: absolute;
        top: -30px;
        right: -30px;
        font-size: 30px;
        color: white;
        cursor: pointer;
      }

      /* Centering iframe in the modal */
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      @media (max-width: 768px) {
        .carousel-container {
          overflow: hidden; /* Hide overflow outside container */
          position: relative; /* Keep pseudo-elements fixed */
        }

        .carousel-items-wrapper {
          overflow-x: auto; /* Enable horizontal scrolling */
          display: flex; /* Flexbox layout */
          scroll-snap-type: x mandatory; /* Smooth snap scrolling */
          -webkit-overflow-scrolling: touch; /* Smooth scrolling for iOS */
          scroll-behavior: smooth; /* Smooth scroll behavior */
        }

        .carousel-container:before,
        .carousel-container:after {
          position: absolute; /* Fixed inside the container */
          top: 0;
          width: 50px; /* Smaller gradient for mobile */
          height: 100%;
          content: '';
          z-index: 2;
          pointer-events: none; /* Allow interaction with carousel */
        }

        .carousel-container:before {
          left: 0;
          background: linear-gradient(to left, rgba(24, 28, 31, 0), #181c1f);
        }

        .carousel-container:after {
          right: 0;
          background: linear-gradient(to right, rgba(24, 28, 31, 0), #181c1f);
        }

        .carousel-items-slide {
          display: flex; /* Flexbox layout for items */
        }

        .carousel-item {
          flex: 0 0 auto; /* Prevent shrinking */
          scroll-snap-align: center; /* Snap to center */
          margin: 0 5px; /* Adjust spacing */
          height: 274px; /* Adjust for smaller screens */
          width: 180px; /* Adjust for smaller screens */

          background-size: contain;
          background-repeat: no-repeat;
          background-position: center;
        }

        .carousel-arrow {
          display: none; /* Hide the arrows */
        }
      }

          overflow-x: auto; /* Enable horizontal scrolling */

          -webkit-overflow-scrolling: touch; /* Smooth iOS scroll */

        .carousel-items-wrapper {
          display: flex;

          display: none;
        }

    <script>
      if (window.innerWidth > 768) {
        const carouselItemsWrapper = document.querySelector('.carousel-items-wrapper');
        const carouselItemsSlide = document.querySelector('.carousel-items-slide');
        const arrowLeft = document.getElementById('arrowLeft');
        const arrowRight = document.getElementById('arrowRight');

        // Clone the slide for infinite scrolling
        const clone = carouselItemsSlide.cloneNode(true);
        carouselItemsWrapper.appendChild(clone);

        let currentPosition = 0;
        const itemWidth = 216 + 14; // Width of one carousel item + margin
        const totalWidth = carouselItemsSlide.offsetWidth; // Total width of the original slide
        let animationId;
        let animationPaused = false;

        let speed = 0.9; // Default speed
        const normalSpeed = 0.9;
        const holdSpeed = 3; // Faster speed when holding

        // Function to move the carousel
        const moveCarousel = () => {
          if (!animationPaused) {
            currentPosition -= speed; // Use the dynamic speed
            if (Math.abs(currentPosition) >= totalWidth) {
              currentPosition = 0; // Reset when original slide ends
            }
            carouselItemsWrapper.style.transform = `translateX(${currentPosition}px)`;
          }
          animationId = requestAnimationFrame(moveCarousel);
        };

        // Start animation
        const startAnimation = () => {
          animationPaused = false;
          cancelAnimationFrame(animationId);
          moveCarousel();
        };

        // Pause animation
        const stopAnimation = () => {
          animationPaused = true;
          cancelAnimationFrame(animationId);
        };

        // Speed up on hold
        const speedUp = () => {
          speed = holdSpeed;
        };

        // Reset speed on release
        const resetSpeed = () => {
          speed = normalSpeed;
        };

        // Arrow Left
        arrowLeft.addEventListener('mousedown', () => {
          speedUp();
          speed = -holdSpeed; // Reverse direction
        });
        arrowLeft.addEventListener('mouseup', resetSpeed);
        arrowLeft.addEventListener('mouseleave', resetSpeed);

        // Arrow Right
        arrowRight.addEventListener('mousedown', () => {
          speedUp();
        });
        arrowRight.addEventListener('mouseup', resetSpeed);
        arrowRight.addEventListener('mouseleave', resetSpeed);

        // Event listeners to pause/resume animation
        carouselItemsWrapper.addEventListener('mouseenter', stopAnimation);
        carouselItemsWrapper.addEventListener('mouseleave', startAnimation);

        // Start the infinite scroll on page load
        startAnimation();
      }
    </script>
