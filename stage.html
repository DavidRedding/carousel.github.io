    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #f2f2f2;
      }

      @keyframes slide {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(-100%);
        }
      }

      .logos {
        overflow: hidden;
        padding: 60px 0;
        background: white;
        white-space: nowrap;
        position: relative;

        /* max-width: 1440px;
      margin: 0 auto; */
      }

      .logos:before,
      .logos:after {
        position: absolute;
        top: 0;
        width: 250px;
        height: 100%;
        content: '';
        z-index: 2;

        pointer-events: none;
      }

      .logos:before {
        left: 0;
        background: linear-gradient(to left, rgba(255, 255, 255, 0), white);
      }

      .logos:after {
        right: 0;
        background: linear-gradient(to right, rgba(255, 255, 255, 0), white);
      }

      .logos:hover .carousel-items-slide {
        animation-play-state: paused;
      }

      .carousel-items-slide {
        display: inline-block;
        animation: 20s slide infinite linear;
      }

      .carousel-item {
        display: inline-block; /* Makes divs behave like inline elements */
        margin: 0 7px; /* Match the img margin */
        background-size: contain; /* Ensures the image fits within the div */
        background-repeat: no-repeat; /* Avoids tiling */
        background-position: center;
        cursor: pointer;
        height: 384px;
        width: 216px;
        border: 3px solid black;
        border-radius: 10px;
      }

      /* Basic styling for button */
      #showVideoButton {
        font-size: 16px;
        cursor: pointer;
        max-width: 400px;
        margin: 0 auto;
      }

      #showVideoButton #btn-container {
        display: flex;
        justify-content: center;
        color: #055393;
        gap: 8px;
      }

      #showVideoButton #btn-container #btn-text_container {
        display: flex;
        font-weight: 500;
      }

      #btn-text_container #video-length {
        color: #6b6c72;
        font-weight: 400;
      }

      #btn-text_container > div {
        display: flex;
        justify-content: center;
        gap: 8px;
      }

      #video-text:hover {
        text-decoration: underline;
      }

      /* Modal overlay */
      #videoModal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      /* Video container */
      #videoContainer {
        position: relative;
        width: 560px;
        height: 315px;
      }

      /* Close button */
      #closeModal {
        position: absolute;
        top: -30px;
        right: -30px;
        font-size: 30px;
        color: white;
        cursor: pointer;
      }

      /* Centering iframe in the modal */
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      @media (max-width: 768px) {
        .logos {
          overflow: hidden; /* Hide overflow outside container */
          position: relative; /* Keep pseudo-elements fixed */
        }

        .carousel-items-wrapper {
          overflow-x: auto; /* Enable horizontal scrolling */
          display: flex; /* Flexbox layout */
          scroll-snap-type: x mandatory; /* Smooth snap scrolling */
          -webkit-overflow-scrolling: touch; /* Smooth scrolling for iOS */
          scroll-behavior: smooth; /* Smooth scroll behavior */
        }

        .logos:before,
        .logos:after {
          position: absolute; /* Fixed inside the container */
          top: 0;
          width: 50px; /* Smaller gradient for mobile */
          height: 100%;
          content: '';
          z-index: 2;
          pointer-events: none; /* Allow interaction with carousel */
        }

        .logos:before {
          left: 0;
          background: linear-gradient(to left, rgba(255, 255, 255, 0), white);
        }

        .logos:after {
          right: 0;
          background: linear-gradient(to right, rgba(255, 255, 255, 0), white);
        }

        .carousel-items-slide {
          display: flex; /* Flexbox layout for items */
        }

        .carousel-item {
          flex: 0 0 auto; /* Prevent shrinking */
          scroll-snap-align: center; /* Snap to center */
          margin: 0 5px; /* Adjust spacing */
          background-size: contain;
          background-repeat: no-repeat;
          background-position: center;
          height: 274px; /* Adjust for smaller screens */
          width: 180px; /* Adjust for smaller screens */
          border: 2px solid black; /* Adjust border size */
          border-radius: 8px;
        }
      }

    <script>
      const carouselItemsWrapper = document.querySelector('.carousel-items-wrapper'); // Scrollable wrapper
      const carouselItemsSlide = document.querySelector('.carousel-items-slide');

      const videoModal = document.getElementById('videoModal');
      const closeModal = document.getElementById('closeModal');
      const videoIframe = document.getElementById('videoIframe');

      // Clone the carousel-items-slide and append it to the wrapper for infinite scrolling
      const carouselItemsSlideClone = carouselItemsSlide.cloneNode(true);
      carouselItemsWrapper.appendChild(carouselItemsSlideClone);

      const carouselItems = document.querySelectorAll('.carousel-item');

      // Add event listeners to each carousel item
      carouselItems.forEach((item) => {
        item.addEventListener('click', () => {
          item.style.border = '10px solid orange';
          console.log(`clicked: ${item.style.backgroundImage}`);
        });
      });
      // Detect user interaction and stop the animation after 2 seconds
      let userInteracted = false;

      const stopAnimation = () => {
        if (!userInteracted) {
          userInteracted = true;

          setTimeout(() => {
            carouselItemsSlide.style.animation = 'none';
            carouselItemsSlideClone.style.animation = 'none';
            console.log('Animation stopped after user interaction.');
          }, 2000); // 2 seconds delay after interaction
        }
      };

      // Add event listeners for touch and scroll events
      carouselItemsWrapper.addEventListener('touchstart', stopAnimation);
      carouselItemsWrapper.addEventListener('scroll', stopAnimation);

      // ########## VIDEO FUNCTIONALITY BELOW ##########

      // Function to close the modal
      function closeVideoModal() {
        videoModal.style.display = 'none';
        videoIframe.src = ''; // Stop the video
      }

      // Event listener for carousel items
      carouselItems.forEach((item) => {
        item.addEventListener('click', () => {
          console.log('clicked');
          const videoUrl = item.getAttribute('data-video-url'); // Get video URL
          if (videoUrl) {
            videoIframe.src = `${videoUrl}?autoplay=1`; // Set iframe src with autoplay
            videoModal.style.display = 'flex'; // Show modal
          }
        });
      });

      // Event listeners for closing modal
      closeModal.addEventListener('click', closeVideoModal);
      videoModal.addEventListener('click', (event) => {
        if (event.target === videoModal) closeVideoModal();
      });

      document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') closeVideoModal();
      });
